<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/fav.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon"/>
    <title>Your Sneaker</title>
</head>
<body>
        
        <div class="container">
            <div class="card">
                <div class="sneaker">
                        <div class="circle"></div>
                        <img src="img/sneaker-adidas.png" alt="Adidas">
                </div>
                <div class="info">
                    <h1 class="title">Adidas ZX</h1>
                    <h3>MIXING ADIDAS STYLES OF THE 80S AND 90S, PAIRED WITH THE COMFINESS OF ADIPRENE X, THESE ZX SHOES HAVE BEEN DESIGNED IN A STREAMLINED LOOK, INSPIRED BY THE ARCHIVES.</h3>
                    <div class="sizes">
                        <button onclick="changeToNike();" id="nike">Nike</button>
                        <button onclick="changeToMizuno();" id="mizuno">Mizuno</button>
                        <button onclick="changeToAdidas();" id="adidas" class="active">Adidas</button>
                    </div>
                    <div class="purchase">
                        <button>COMPRAR</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="js/app.js"></script>
</body>
</html>
